<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Mark's Snake Project - Controller</title>

  <meta name="description" content="Controller for Mark's multiplayer snake game">
  <meta id="viewport" name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=0.5, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
  <script type="text/javascript" src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.23.0.min.js"></script>

  <script src="js/pubnub.js"></script>
  <script src="js/controller.js"></script>
</head>

<body>
  <div id="content" class="center">
    <div id="controls">
      <svg height="500" width="500">
        <circle cx="250" cy="250" r="200" stroke="black" stroke-width="3" fill="white" id="rim" />
        <circle cx="250" cy="250" r="60" stroke="black" stroke-width="3" fill="red" id="knob"/>
      </svg>
    </div>

    <div id="sidebar">
      <div id="playerid"></div>
      <div id="debug"></div>
    </div>
  </div>
</body>
</html>
